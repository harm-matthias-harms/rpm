server {
    listen       80;
    server_name  localhost;

    location ~ ^(/[^/]+)(/.+)$ {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $1$2 $1/index.html =404;
    }

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}