sudo: false

stages:
  - test
  - name: build
    if: branch = master

jobs:
  include:
    - stage: test
      language: go
      env:
        - GO111MODULE=on
      services:
        - mongodb
      before_install:
        - cd backend/
      install:
        - go mod download
      script:
        - go test -race -coverprofile=coverage.txt -covermode=atomic ./...
      after_success:
        - bash <(curl -s https://codecov.io/bash)
    - stage: test
      language: node_js
      before_install:
        - cd frontend/
      install:
        - yarn install
      script:
        - yarn test
        - yarn test:e2e
      after_success:
        - ./node_modules/.bin/codecov
